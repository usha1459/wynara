<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile - WAPL Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .student-container {
            display: flex;
            min-height: 100vh;
        }

        /* Hamburger Menu Button */
        .hamburger-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .hamburger-btn span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 2px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .logo p {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }

        .nav-menu {
            padding: 0 10px;
        }

        .nav-menu a,
        .nav-menu button {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            text-align: left;
            font-family: inherit;
        }

        .nav-menu a:hover,
        .nav-menu button:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-menu a.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        .nav-menu a i,
        .nav-menu button i {
            margin-right: 10px;
            font-size: 18px;
            font-style: normal;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .content-card h2 {
            margin-bottom: 25px;
            color: #1e293b;
            font-size: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
            display: inline-block;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Status Badge */
        .status-badge-tiny {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-selected { background: #d4edda; color: #155724; }
        .status-viewed { background: #fff3cd; color: #856404; }
        .status-interview { background: #f8d7da; color: #721c24; }
        .status-rejected { background: #f8d7da; color: #721c24; }

        /* Dynamic Items */
        .education-item,
        .project-item,
        .experience-item {
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .education-item input,
        .project-item input,
        .project-item textarea,
        .experience-item input,
        .experience-item textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        /* Skills */
        #skillInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #skillsList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 50px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .skill-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* Profile Picture */
        #profilePic {
            max-width: 200px;
            border-radius: 12px;
            border: 4px solid #e2e8f0;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background: #f8fafc;
            cursor: pointer;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #94a3b8;
            font-style: italic;
        }

        /* Loading & Toast */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 30px 50px;
            border-radius: 12px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toast.success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .toast.error { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger-btn {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 80px 15px 15px;
            }

            .page-header {
                padding: 15px 20px;
            }

            .page-header h1 {
                font-size: 22px;
            }

            .content-card {
                padding: 20px 15px;
            }

            .content-card h2 {
                font-size: 18px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }

            .education-item,
            .project-item,
            .experience-item {
                padding: 15px;
            }

            .form-group input,
            .form-group textarea,
            .education-item input,
            .project-item input,
            .project-item textarea,
            .experience-item input,
            .experience-item textarea,
            #skillInput,
            input[type="file"] {
                font-size: 16px; /* Prevents iOS zoom */
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 70px 10px 10px;
            }

            .page-header h1 {
                font-size: 20px;
            }

            .content-card {
                padding: 15px 10px;
            }

            #profilePic {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <div class="student-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>üéì WAPL Student</h2>
                <p>Student Portal</p>
            </div>
            <nav class="nav-menu">
                <a href="/student/dashboard">
                    <i>üìä</i> <span>Dashboard</span>
                </a>
                <a href="/student/profile" class="active">
                    <i>üë§</i> <span>My Profile</span>
                </a>
                <a href="/student/certificate">
                    <i>üìú</i> <span>Certificate</span>
                </a>
                <button onclick="logout()">
                    <i>üö™</i> <span>Logout</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>My Profile</h1>
            </div>

            <div class="content-card">
                <h2>Account Status</h2>
                <p id="accountStatusField">Loading...</p>
            </div>
            
            <div class="content-card">
                <h2>Basic Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full_name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                </form>
            </div>
            
            <div class="content-card">
                <h2>Profile Picture</h2>
                <div id="profilePicContainer">
                    <img id="profilePic" src="" alt="Profile Picture" style="display: none;">
                    <input type="file" id="profilePicInput" accept="image/jpeg,image/jpg,image/png">
                    <div style="margin-top: 15px;">
                        <button onclick="uploadProfilePic()" class="btn btn-secondary">üì§ Upload Photo</button>
                        <button id="deletePhotoBtn" onclick="deleteProfilePic()" class="btn btn-danger" style="display: none;">üóëÔ∏è Delete</button>
                    </div>
                </div>
            </div>
            
            <div class="content-card">
                <h2>Resume</h2>
                <a id="resumeLink" href="" target="_blank" class="btn btn-secondary" style="display: none;">üìÑ View Resume</a>
                <input type="file" id="resumeInput" accept=".pdf,.doc,.docx" style="margin-top: 15px;">
                <div style="margin-top: 15px;">
                    <button onclick="uploadResume()" class="btn btn-secondary">üì§ Upload Resume</button>
                    <button id="deleteResumeBtn" onclick="deleteResume()" class="btn btn-danger" style="display: none;">üóëÔ∏è Delete</button>
                </div>
            </div>
            
            <div class="content-card">
                <h2>Education Details</h2>
                <button onclick="addEducation()" class="btn btn-secondary">‚ûï Add Education</button>
                <div id="educationList" style="margin-top: 20px;"></div>
            </div>
            
            <div class="content-card">
                <h2>Skills</h2>
                <input type="text" id="skillInput" placeholder="Enter skill and press Enter">
                <div id="skillsList"></div>
            </div>
            
            <div class="content-card">
                <h2>Projects</h2>
                <button onclick="addProject()" class="btn btn-secondary">‚ûï Add Project</button>
                <div id="projectsList" style="margin-top: 20px;"></div>
            </div>

            <div class="content-card">
                <h2>Experience</h2>
                <button onclick="addExperience()" class="btn btn-secondary">‚ûï Add Experience</button>
                <div id="experienceList" style="margin-top: 20px;"></div>
            </div>
        </main>
    </div>

    <div class="loading" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p style="color: #0f172a; font-weight: 600; text-align: center;">Loading...</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let educationData = [];
        let skillsData = [];
        let projectsData = [];
        let experienceData = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        }

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/student/profile');
                const profile = await response.json();
                
                if (response.ok) {
                    const statusText = formatAccountStatus(profile.account_status);
                    const statusClass = getAccountClass(profile.account_status);
                    document.getElementById('accountStatusField').innerHTML = `<span class="status-badge-tiny ${statusClass}">${statusText}</span>`;

                    document.getElementById('full_name').value = profile.full_name || '';
                    document.getElementById('phone').value = profile.phone || '';
                    document.getElementById('address').value = profile.address || '';
                    
                    if (profile.profile_pic) {
                        document.getElementById('profilePic').src = '/' + profile.profile_pic;
                        document.getElementById('profilePic').style.display = 'block';
                        document.getElementById('deletePhotoBtn').style.display = 'inline-flex';
                    }
                    
                    if (profile.resume) {
                        document.getElementById('resumeLink').href = '/' + profile.resume;
                        document.getElementById('resumeLink').style.display = 'inline-flex';
                        document.getElementById('deleteResumeBtn').style.display = 'inline-flex';
                    }
                    
                    educationData = profile.education_details || [];
                    skillsData = profile.skills || [];
                    projectsData = profile.projects || [];
                    experienceData = profile.experience_details || [];
                    
                    renderEducation();
                    renderSkills();
                    renderProjects();
                    renderExperience();
                }
            } catch (error) {
                showToast('Error loading profile', 'error');
            }
        }

        function formatAccountStatus(status) {
            const map = { pending: 'Pending', active: 'Active', suspended: 'Suspended', revoked: 'Revoked' };
            return map[status] || 'Unknown';
        }

        function getAccountClass(status) {
            const map = { pending: 'status-viewed', active: 'status-selected', suspended: 'status-interview', revoked: 'status-rejected' };
            return map[status] || '';
        }

        function renderEducation() {
            const container = document.getElementById('educationList');
            if (!educationData.length) {
                container.innerHTML = '<div class="empty-state">No education details added yet.</div>';
                return;
            }
            container.innerHTML = educationData.map((edu, idx) => `
                <div class="education-item">
                    <input type="text" placeholder="Degree" value="${edu.degree || ''}" onchange="updateEducation(${idx}, 'degree', this.value)">
                    <input type="text" placeholder="Institution" value="${edu.institution || ''}" onchange="updateEducation(${idx}, 'institution', this.value)">
                    <input type="text" placeholder="Year" value="${edu.year || ''}" onchange="updateEducation(${idx}, 'year', this.value)">
                    <button onclick="removeEducation(${idx})" class="btn btn-danger btn-sm">Remove</button>
                </div>
            `).join('');
        }

        function addEducation() {
            educationData.push({ degree: '', institution: '', year: '' });
            renderEducation();
        }

        function updateEducation(idx, field, value) {
            educationData[idx][field] = value;
            saveProfile();
        }

        function removeEducation(idx) {
            educationData.splice(idx, 1);
            renderEducation();
            saveProfile();
        }

        document.getElementById('skillInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const skill = e.target.value.trim();
                if (skill && !skillsData.includes(skill)) {
                    skillsData.push(skill);
                    renderSkills();
                    e.target.value = '';
                    saveProfile();
                }
            }
        });

        function renderSkills() {
            const container = document.getElementById('skillsList');
            if (!skillsData.length) {
                container.innerHTML = '<div class="empty-state">No skills added yet.</div>';
                return;
            }
            container.innerHTML = skillsData.map((skill, idx) => `
                <span class="skill-tag">
                    ${skill}
                    <button onclick="removeSkill(${idx})" class="skill-remove">√ó</button>
                </span>
            `).join('');
        }

        function removeSkill(idx) {
            skillsData.splice(idx, 1);
            renderSkills();
            saveProfile();
        }

        function renderProjects() {
            const container = document.getElementById('projectsList');
            if (!projectsData.length) {
                container.innerHTML = '<div class="empty-state">No projects added yet.</div>';
                return;
            }
            container.innerHTML = projectsData.map((proj, idx) => `
                <div class="project-item">
                    <input type="text" placeholder="Project Name" value="${proj.name || ''}" onchange="updateProject(${idx}, 'name', this.value)">
                    <textarea placeholder="Description" onchange="updateProject(${idx}, 'description', this.value)">${proj.description || ''}</textarea>
                    <input type="text" placeholder="Technologies" value="${proj.technologies || ''}" onchange="updateProject(${idx}, 'technologies', this.value)">
                    <button onclick="removeProject(${idx})" class="btn btn-danger btn-sm">Remove</button>
                </div>
            `).join('');
        }

        function addProject() {
            projectsData.push({ name: '', description: '', technologies: '' });
            renderProjects();
        }

        function updateProject(idx, field, value) {
            projectsData[idx][field] = value;
            saveProfile();
        }

        function removeProject(idx) {
            projectsData.splice(idx, 1);
            renderProjects();
            saveProfile();
        }

        function renderExperience() {
            const container = document.getElementById('experienceList');
            if (!experienceData.length) {
                container.innerHTML = '<div class="empty-state">No experience added yet.</div>';
                return;
            }
            container.innerHTML = experienceData.map((exp, idx) => `
                <div class="experience-item">
                    <input type="text" placeholder="Role" value="${exp.role || ''}" onchange="updateExperience(${idx}, 'role', this.value)">
                    <input type="text" placeholder="Company" value="${exp.company || ''}" onchange="updateExperience(${idx}, 'company', this.value)">
                    <input type="date" value="${exp.from_date || ''}" onchange="updateExperience(${idx}, 'from_date', this.value)">
                    <input type="date" value="${exp.to_date || ''}" onchange="updateExperience(${idx}, 'to_date', this.value)">
                    <textarea placeholder="Description" onchange="updateExperience(${idx}, 'description', this.value)">${exp.description || ''}</textarea>
                    <button onclick="removeExperience(${idx})" class="btn btn-danger btn-sm">Remove</button>
                </div>
            `).join('');
        }

        function addExperience() {
            experienceData.push({ role: '', company: '', from_date: '', to_date: '', description: '' });
            renderExperience();
        }

        function updateExperience(idx, field, value) {
            experienceData[idx][field] = value;
            saveProfile();
        }

        function removeExperience(idx) {
            experienceData.splice(idx, 1);
            renderExperience();
            saveProfile();
        }

        async function saveProfile() {
            try {
                await fetch('/api/student/profile', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        full_name: document.getElementById('full_name').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        education_details: educationData,
                        skills: skillsData,
                        projects: projectsData,
                        experience_details: experienceData
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveProfile();
            showToast('Profile updated successfully', 'success');
        });

        async function uploadProfilePic() {
            const file = document.getElementById('profilePicInput').files[0];
            if (!file) {
