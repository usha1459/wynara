<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Certificate - WAPL Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .student-container {
            display: flex;
            min-height: 100vh;
        }

        /* Hamburger Menu Button */
        .hamburger-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .hamburger-btn span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 2px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .logo p {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }

        .nav-menu {
            padding: 0 10px;
        }

        .nav-menu a,
        .nav-menu button {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            text-align: left;
            font-family: inherit;
        }

        .nav-menu a:hover,
        .nav-menu button:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-menu a.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        .nav-menu a i,
        .nav-menu button i {
            margin-right: 10px;
            font-size: 18px;
            font-style: normal;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .certificate-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #3b82f6;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
        }

        .certificate-card h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .certificate-info {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            align-items: start;
            gap: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .info-label {
            font-weight: bold;
            color: #334155;
            min-width: 120px;
        }

        .info-value {
            color: #1e293b;
            flex: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-expired {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert-info {
            background-color: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .certificate-preview {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px dashed #cbd5e1;
            text-align: center;
        }

        .certificate-preview-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .no-certificate {
            text-align: center;
            padding: 60px 20px;
        }

        .no-certificate-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .no-certificate h2 {
            color: #64748b;
            margin-bottom: 10px;
        }

        .no-certificate p {
            color: #94a3b8;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger-btn {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 80px 15px 15px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
                gap: 10px;
            }

            .page-header h1 {
                font-size: 22px;
            }

            .content-card {
                padding: 20px 15px;
            }

            .certificate-card {
                padding: 20px 15px;
            }

            .certificate-card h2 {
                font-size: 20px;
            }

            .info-row {
                flex-direction: column;
                gap: 5px;
            }

            .info-label {
                min-width: auto;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .certificate-preview-icon,
            .no-certificate-icon {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 70px 10px 10px;
            }

            .page-header h1 {
                font-size: 20px;
            }

            .certificate-card {
                padding: 15px 10px;
            }

            .certificate-card h2 {
                font-size: 18px;
            }

            .info-row {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <div class="student-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>üéì WAPL Student</h2>
                <p>Student Portal</p>
            </div>
            <nav class="nav-menu">
                <a href="/student/dashboard">
                    <i>üìä</i> <span>Dashboard</span>
                </a>
                <a href="/student/profile">
                    <i>üë§</i> <span>My Profile</span>
                </a>
                <a href="/student/certificate" class="active">
                    <i>üìú</i> <span>Certificate</span>
                </a>
                <button onclick="logout()">
                    <i>üö™</i> <span>Logout</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>My Certificate</h1>
            </div>

            <div class="content-card">
                <div id="certificateContent">
                    <p style="text-align: center; padding: 40px 20px; color: #666;">Loading certificate...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        }

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });

        async function loadCertificate() {
            try {
                const response = await fetch('/api/student/certificate');
                const certificate = await response.json();
                
                if (response.ok) {
                    const issueDate = new Date(certificate.issue_date);
                    const expiryDate = new Date(certificate.expiry_date);
                    const isExpired = expiryDate < new Date();
                    
                    const formatDate = (date) => {
                        return date.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                    };

                    document.getElementById('certificateContent').innerHTML = `
                        <div class="certificate-card">
                            <h2>üìú Certificate Details</h2>
                            
                            <div class="certificate-info">
                                <div class="info-row">
                                    <div class="info-label">üÜî Certificate ID:</div>
                                    <div class="info-value">${certificate.certificate_unique_id}</div>
                                </div>
                                
                                <div class="info-row">
                                    <div class="info-label">üìÖ Issue Date:</div>
                                    <div class="info-value">${formatDate(issueDate)}</div>
                                </div>
                                
                                <div class="info-row">
                                    <div class="info-label">‚è∞ Expiry Date:</div>
                                    <div class="info-value">${formatDate(expiryDate)}</div>
                                </div>
                                
                                <div class="info-row">
                                    <div class="info-label">üìä Status:</div>
                                    <div class="info-value">
                                        <span class="status-badge ${isExpired ? 'status-expired' : 'status-active'}">
                                            ${isExpired ? '‚ùå Expired' : '‚úÖ Active'}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            ${!isExpired ? `
                                <a href="/api/student/certificate/download" class="btn btn-primary">
                                    üì• Download Certificate PDF
                                </a>
                                <a href="/student/dashboard" class="btn btn-secondary">
                                    ‚Üê Back to Dashboard
                                </a>
                            ` : `
                                <div class="alert alert-error">
                                    <strong>‚ö†Ô∏è Certificate Expired</strong><br>
                                    Your certificate has expired on ${formatDate(expiryDate)}. Please contact admin for renewal.
                                </div>
                            `}

                            <div class="certificate-preview">
                                <div class="certificate-preview-icon">üìú</div>
                                <p style="color: #64748b;">Click the download button above to get your certificate PDF</p>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('certificateContent').innerHTML = `
                        <div class="no-certificate">
                            <div class="no-certificate-icon">üì≠</div>
                            <h2>No Certificate Available</h2>
                            <p>${certificate.error || 'You have not been issued a certificate yet.'}</p>
                            <p style="margin-top: 10px;">Please contact your administrator if you believe this is an error.</p>
                            <a href="/student/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading certificate:', error);
                document.getElementById('certificateContent').innerHTML = `
                    <div class="no-certificate">
                        <div class="no-certificate-icon">‚ùå</div>
                        <h2>Error Loading Certificate</h2>
                        <p>Unable to load certificate data. Please try again later.</p>
                        <a href="/student/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                    </div>
                `;
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCertificate();
        });
    </script>
</body>
</html>
