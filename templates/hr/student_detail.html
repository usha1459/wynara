<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile - HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{{ url_for('static', filename='css/hr/student_detail.css') }}">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
}

.container {
    display: flex;
    min-height: 100vh;
}

/* ===== Sidebar ===== */
.sidebar {
    width: 250px;
    background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    padding: 20px 0;
    position: fixed;
    height: 100vh;
}

.logo {
    padding: 0 20px 30px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 20px;
}

.logo h2 {
    font-size: 24px;
}

.nav-menu {
    padding: 0 10px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 90px);
}

.nav-item {
    padding: 12px 20px;
    color: rgba(255,255,255,0.85);
    text-decoration: none;
    border-radius: 8px;
    margin-bottom: 6px;
}

.nav-item:hover,
.nav-item.active {
    background: rgba(255,255,255,0.2);
    color: white;
}

.nav-item.logout {
    margin-top: auto;
    border: none;
    background: none;
    cursor: pointer;
    text-align: left;
}

/* ===== Main ===== */
.main {
    margin-left: 250px;
    padding: 30px;
    width: calc(100% - 250px);
}

.page-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 22px 30px;
    border-radius: 12px;
    margin-bottom: 25px;
}

</style>
</head>

<body>
<div class="container">

<!-- ===== Sidebar ===== -->
<aside class="sidebar">
    <div class="logo">
        <h2>ğŸ¢ WAPL HR</h2>
    </div>
    <nav class="nav-menu">
        <a href="/hr/dashboard" class="nav-item">ğŸ“Š Dashboard</a>
        <a href="/hr/profile" class="nav-item">ğŸ‘¤ My Profile</a>
        <a href="/hr/students" class="nav-item active">ğŸ‘¥ Students</a>
        <button onclick="logout()" class="nav-item logout">ğŸšª Logout</button>
    </nav>
</aside>

<!-- ===== Main ===== -->
<main class="main">

<div class="page-header">
    <h1>Student Profile</h1>
</div>

<div id="studentDetail">
    <p>Loading student details...</p>
</div>

</main>
</div>

<script>
const studentId = window.location.pathname.split('/').pop();
let currentStatus = 'viewed';

async function loadStudentDetail() {
    const res = await fetch(`/api/hr/student/${studentId}`);
    const student = await res.json();

    if (!res.ok) {
        document.getElementById('studentDetail').innerHTML = '<p>Student not found</p>';
        return;
    }

    const statusRes = await fetch(`/api/hr/student/${studentId}/status`);
    const statusData = await statusRes.json();
    currentStatus = statusData.status || 'viewed';

    document.getElementById('studentDetail').innerHTML = `
        <div class="student-detail-card">
            <h2>${student.full_name}</h2>
            <p><strong>Email:</strong> ${student.email}</p>
            <p><strong>Phone:</strong> ${student.phone || 'N/A'}</p>
            <p><strong>Domain:</strong> ${student.domain_name || 'N/A'}</p>
        </div>
    `;
}

async function logout() {
    await fetch('/api/auth/logout', { method: 'POST' });
    window.location.href = '/login';
}

loadStudentDetail();
</script>
</body>
</html>
