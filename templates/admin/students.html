<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management - WAPL Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            padding: 0 10px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-menu a.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        .nav-menu a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info h1 {
            margin: 0;
            font-size: 28px;
        }

        .role-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-badge.super-admin {
            background: #ffd700;
            color: #000;
            border: 2px solid #ffed4e;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        /* Content Card */
        .content-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-suspended {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* HR Assignment Badges */
        .hr-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .hr-assigned {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hr-not-assigned {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
        }

        .btn-view {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }

        .btn-view svg {
            flex-shrink: 0;
        }

        /* Dropdown */
        .action-dropdown {
            position: relative;
            display: inline-block;
        }

        .action-menu-btn {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-menu-btn:hover {
            background: #e2e8f0;
            color: #334155;
            border-color: #cbd5e1;
        }

        .action-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 6px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1000;
            overflow: hidden;
        }

        .action-menu.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            width: 100%;
            padding: 12px 16px;
            border: none;
            background: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #334155;
            font-size: 0.9rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8fafc;
        }

        .menu-item.warning {
            color: #d97706;
        }

        .menu-item.warning:hover {
            background: #fef3c7;
            color: #92400e;
        }

        .menu-item.danger {
            color: #dc2626;
        }

        .menu-item.danger:hover {
            background: #fef2f2;
            color: #991b1b;
        }

        .menu-item svg {
            flex-shrink: 0;
        }

        /* INLINE HR SELECTION PANEL */
        .hr-selection-panel {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .hr-selection-panel.show {
            display: block;
            animation: expandDown 0.3s ease-out;
        }

        @keyframes expandDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .hr-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .hr-panel-header h3 {
            color: #333;
            font-size: 1.1rem;
            margin: 0;
        }

        .hr-panel-close {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .hr-panel-close:hover {
            background: #c82333;
        }

        .current-hr-box {
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 6px;
            margin-bottom: 15px;
            color: #856404;
        }

        .hr-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .hr-card {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hr-card:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .hr-card.disabled {
            background: #e9ecef;
            border-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .hr-card-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .hr-card-details {
            font-size: 0.8rem;
            color: #666;
        }

        .hr-panel-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .panel-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .panel-btn-unassign {
            background: #dc3545;
            color: white;
        }

        .panel-btn-unassign:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>üéì WAPL Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="/secure-admin-panel/wapl/dashboard">
                    <i>üìä</i> Dashboard
                </a>
                <a href="/secure-admin-panel/wapl/students" class="active">
                    <i>üë®‚Äçüéì</i> Students
                </a>
                <a href="/secure-admin-panel/wapl/hrs">
                    <i>üëî</i> HRs
                </a>
                <a href="/secure-admin-panel/wapl/assign-students">
                    <i>üîó</i> Assign Students
                </a>
                <a href="/secure-admin-panel/wapl/domains" id="domainsLink" style="display: none;">
                    <i>üè∑Ô∏è</i> Domains
                </a>
                <a href="/secure-admin-panel/wapl/certificates">
                    <i>üìú</i> Certificates
                </a>
                <a href="/secure-admin-panel/wapl/admins" id="adminsLink" style="display: none;">
                    <i>üë§</i> Admins
                </a>
                <a href="/secure-admin-panel/wapl/logout">
                    <i>üö™</i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="admin-header">
                <div class="admin-info">
                    <h1>Students Management</h1>
                    <span class="role-badge super-admin" id="roleBadge">SUPER ADMIN</span>
                </div>
            </div>

            <!-- Content Card -->
            <div class="content-card">
                <div class="top-actions">
                    <div class="filters">
                        <div class="filter-group">
                            <label>Filter by Status:</label>
                            <select id="statusFilter" onchange="filterStudents()">
                                <option value="">All Students</option>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search:</label>
                            <input type="text" id="searchInput" placeholder="Search by name, email, WAPL ID..." oninput="filterStudents()">
                        </div>
                    </div>
                    <button onclick="window.location.href='/secure-admin-panel/wapl/add-student'" class="btn btn-primary">
                        ‚ûï Add New Student
                    </button>
                </div>

                <h2 style="margin-bottom: 20px;">All Students</h2>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>WAPL ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Domains</th>
                                <th>Assigned HR</th>
                                <th>Status</th>
                                <th>Registration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <tr>
                                <td colspan="9">
                                    <div class="empty-state">
                                        <h3>Loading students...</h3>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allStudents = [];
        let allHRs = [];
        let filteredStudents = [];

        // Check super admin
        async function checkSuperAdmin() {
            try {
                const response = await fetch('/api/admin/check-super-admin');
                const data = await response.json();
                
                const roleBadge = document.getElementById('roleBadge');
                if (data.is_super_admin) {
                    roleBadge.textContent = '‚≠ê SUPER ADMIN';
                    roleBadge.className = 'role-badge super-admin';
                    document.getElementById('domainsLink').style.display = 'flex';
                    document.getElementById('adminsLink').style.display = 'flex';
                } else {
                    roleBadge.textContent = 'üîí ADMIN';
                    roleBadge.className = 'role-badge admin';
                }
            } catch (error) {
                console.error('Error checking super admin:', error);
            }
        }

        // Load all students
        async function loadStudents() {
            try {
                const response = await fetch('/api/admin/students');
                allStudents = await response.json();
                
                // DEBUG: Check date field names
                if (allStudents.length > 0) {
                    console.log('Sample student data:', allStudents[0]);
                }
                
                filteredStudents = allStudents;
                displayStudents();
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Load all HRs
        async function loadHRs() {
            try {
                const response = await fetch('/api/admin/hrs');
                allHRs = await response.json();
                console.log('HRs loaded:', allHRs.length);
            } catch (error) {
                console.error('Error loading HRs:', error);
            }
        }

        // Display students
        function displayStudents() {
            const tbody = document.getElementById('studentsTableBody');
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9">
                            <div class="empty-state">
                                <h3>üì≠ No students found</h3>
                            </div>
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = filteredStudents.map(student => `
                <tr>
                    <td><strong>${student.wapl_id || 'N/A'}</strong></td>
                    <td>${student.full_name || 'N/A'}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>${student.phone || 'N/A'}</td>
                    <td>${student.domain_names || 'N/A'}</td>
                    <td>
                        ${student.assigned_hr_name ? 
                            `<span class="hr-badge hr-assigned">‚úì ${student.assigned_hr_name}</span>` :
                            `<span class="hr-badge hr-not-assigned">Not Assigned</span>`
                        }
                    </td>
                    <td>
                        <span class="status-badge status-${student.account_status}">
                            ${student.account_status || 'N/A'}
                        </span>
                    </td>
                    <td>${formatDate(student.created_at || student.registration_date || student.date_created || student.registered_at)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-view" onclick="viewStudent(${student.id})" title="View Details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                View
                            </button>
                            
                            <div class="action-dropdown">
                                <button class="action-menu-btn" onclick="toggleActionMenu(event, ${student.id})" title="More actions">
                                    <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                                        <circle cx="10" cy="4" r="1.5"/>
                                        <circle cx="10" cy="10" r="1.5"/>
                                        <circle cx="10" cy="16" r="1.5"/>
                                    </svg>
                                </button>
                                <div class="action-menu" id="actionMenu${student.id}">
                                    <button onclick="showHRPanel(${student.id})" class="menu-item">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                            <circle cx="8.5" cy="7" r="4"/>
                                            <line x1="20" y1="8" x2="20" y2="14"/>
                                            <line x1="23" y1="11" x2="17" y2="11"/>
                                        </svg>
                                        ${student.assigned_hr_name ? 'Change HR' : 'Assign to HR'}
                                    </button>
                                    
                                    ${student.account_status === 'active' ? 
                                        `<button onclick="suspendStudent(${student.id})" class="menu-item warning">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <rect x="6" y="4" width="12" height="16" rx="2"/>
                                            </svg>
                                            Suspend Account
                                        </button>` : 
                                        student.account_status === 'pending' ?
                                        `<button onclick="approveStudent(${student.id})" class="menu-item warning">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polyline points="20 6 9 17 4 12"/>
                                            </svg>
                                            Approve Student
                                        </button>` :
                                        `<button onclick="activateStudent(${student.id})" class="menu-item warning">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"/>
                                                <path d="M8 12h8"/>
                                            </svg>
                                            Activate Account
                                        </button>`
                                    }
                                    
                                    <button onclick="deleteStudent(${student.id})" class="menu-item danger">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                        Delete Student
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr id="hrPanelRow${student.id}" style="display: none;">
                    <td colspan="9" style="padding: 0;">
                        <div class="hr-selection-panel" id="hrPanel${student.id}">
                            <div class="hr-panel-header">
                                <h3>üë• Assign HR to ${student.full_name}</h3>
                                <button class="hr-panel-close" onclick="closeHRPanel(${student.id})">‚úï Close</button>
                            </div>
                            
                            ${student.assigned_hr_name ? `
                                <div class="current-hr-box">
                                    <strong>Currently Assigned:</strong> ${student.assigned_hr_name}
                                </div>
                            ` : ''}
                            
                            <div class="hr-cards-grid" id="hrCards${student.id}">
                                <!-- HR cards will be inserted here -->
                            </div>
                            
                            <div class="hr-panel-footer">
                                ${student.assigned_hr_id ? `
                                    <button class="panel-btn panel-btn-unassign" onclick="unassignHR(${student.id})">
                                        ‚ùå Unassign Current HR
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Show HR selection panel inline
        function showHRPanel(studentId) {
            // Close all other panels
            document.querySelectorAll('.hr-selection-panel').forEach(panel => {
                panel.classList.remove('show');
                panel.closest('tr').style.display = 'none';
            });

            // Close dropdown
            document.querySelectorAll('.action-menu').forEach(menu => {
                menu.classList.remove('show');
            });

            const student = allStudents.find(s => s.id === studentId);
            const panelRow = document.getElementById(`hrPanelRow${studentId}`);
            const panel = document.getElementById(`hrPanel${studentId}`);
            const hrCardsContainer = document.getElementById(`hrCards${studentId}`);

            if (!allHRs || allHRs.length === 0) {
                alert('‚ùå No HRs available');
                return;
            }

            // Generate HR cards
            hrCardsContainer.innerHTML = allHRs.map((hr, index) => {
                const isAssigned = student.assigned_hr_id === hr.id;
                return `
                    <button 
                        class="hr-card ${isAssigned ? 'disabled' : ''}" 
                        ${isAssigned ? 'disabled' : `onclick="assignHRToStudent(${studentId}, ${hr.id})"`}
                    >
                        <div class="hr-card-name">

                        </div>
                        <div class="hr-card-details">
                            ${hr.company_name}<br>${hr.email}
                        </div>
                    </button>
                `;
            }).join('');

            // Show panel
            panelRow.style.display = 'table-row';
            setTimeout(() => panel.classList.add('show'), 10);
        }

        // Close HR panel
        function closeHRPanel(studentId) {
            const panelRow = document.getElementById(`hrPanelRow${studentId}`);

        // Toggle action menu
        function toggleActionMenu(event, studentId) {
            event.stopPropagation();
            document.querySelectorAll('.action-menu').forEach(menu => {
                if (menu.id !== `actionMenu${studentId}`) {
                    menu.classList.remove('show');
                }
            });
            document.getElementById(`actionMenu${studentId}`).classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            document.querySelectorAll('.action-menu').forEach(menu => {

        // Assign HR to student
        async function assignHRToStudent(studentId, hrId) {
            const hr = allHRs.find(h => h.id === hrId);
            if (!confirm(`Assign student to ${hr.full_name} (${hr.company_name})?`)) return;

            try {
                const response = await fetch('/api/admin/assign-students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hrId: hrId, studentIds: [studentId] })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    closeHRPanel(studentId);
                    loadStudents();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {

        }

        // Filter students
        function filterStudents() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredStudents = allStudents.filter(student => {
                const matchesStatus = !status || student.account_status === status;
                const matchesSearch = !search || 
                    student.full_name?.toLowerCase().includes(search) ||
                    student.email?.toLowerCase().includes(search) ||
                    student.wapl_id?.toLowerCase().includes(search) ||
                    student.phone?.includes(search);

                return matchesStatus && matchesSearch;
            });

            displayStudents();
        }

        // Format date - IMPROVED
        function formatDate(dateString) {
            if (!dateString) {
                const today = new Date();
                return today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            }
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    const today = new Date();
                    return today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                }
                return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            } catch (error) {
                const today = new Date();
                return today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            }
        }
