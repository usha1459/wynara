<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Students Management - WAPL Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Hamburger Menu Button */
        .hamburger-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .hamburger-btn span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 2px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            padding: 0 10px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-menu a.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        .nav-menu a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info h1 {
            margin: 0;
            font-size: 28px;
        }

        .role-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-badge.super-admin {
            background: #ffd700;
            color: #000;
            border: 2px solid #ffed4e;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        /* Content Card */
        .content-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex: 1;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Table for Desktop */
        .table-container {
            overflow-x: auto;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            white-space: nowrap;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-suspended {
            background-color: #f8d7da;
            color: #721c24;
        }

        .hr-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .hr-assigned {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hr-not-assigned {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .btn-view {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }

        .action-dropdown {
            position: relative;
            display: inline-block;
        }

        .action-menu-btn {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-menu-btn:hover {
            background: #e2e8f0;
            color: #334155;
            border-color: #cbd5e1;
        }

        .action-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 6px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1000;
            overflow: hidden;
        }

        .action-menu.show {
            display: block;
        }

        .menu-item {
            width: 100%;
            padding: 12px 16px;
            border: none;
            background: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #334155;
            font-size: 0.9rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8fafc;
        }

        .menu-item.warning {
            color: #d97706;
        }

        .menu-item.warning:hover {
            background: #fef3c7;
        }

        .menu-item.danger {
            color: #dc2626;
        }

        .menu-item.danger:hover {
            background: #fef2f2;
        }

        .hr-selection-panel {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 12px;
        }

        .hr-selection-panel.show {
            display: block;
        }

        .hr-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .hr-panel-close {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .hr-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .hr-card {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hr-card:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        /* Mobile Card View */
        .student-cards {
            display: none;
        }

        .student-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .student-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .student-card-name {
            font-size: 18px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .student-card-wapl-id {
            font-size: 13px;
            color: #667eea;
            font-family: monospace;
        }

        .student-card-info {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #64748b;
            font-weight: 500;
            min-width: 80px;
        }

        .info-value {
            color: #1e293b;
        }

        .student-card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger-btn {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 80px 15px 15px;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
                gap: 10px;
            }

            .admin-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .admin-info h1 {
                font-size: 22px;
            }

            .content-card {
                padding: 20px 15px;
            }

            .top-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                min-width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            /* Hide table, show cards */
            .table-container {
                display: none;
            }

            .student-cards {
                display: block;
            }

            .hr-cards-grid {
                grid-template-columns: 1fr;
            }

            .student-card-actions {
                flex-direction: column;
            }

            .btn-view {
                width: 100%;
                justify-content: center;
            }

            .action-menu {
                left: 0;
                right: auto;
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 70px 10px 10px;
            }

            .admin-info h1 {
                font-size: 18px;
            }

            .content-card {
                padding: 15px 10px;
            }

            .student-card {
                padding: 15px;
            }

            .student-card-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>üéì WAPL Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="/secure-admin-panel/wapl/dashboard">
                    <i>üìä</i> Dashboard
                </a>
                <a href="/secure-admin-panel/wapl/students" class="active">
                    <i>üë®‚Äçüéì</i> Students
                </a>
                <a href="/secure-admin-panel/wapl/hrs">
                    <i>üëî</i> HRs
                </a>
                <a href="/secure-admin-panel/wapl/assign-students">
                    <i>üîó</i> Assign Students
                </a>
                <a href="/secure-admin-panel/wapl/domains" id="domainsLink" style="display: none;">
                    <i>üè∑Ô∏è</i> Domains
                </a>
                <a href="/secure-admin-panel/wapl/certificates">
                    <i>üìú</i> Certificates
                </a>
                <a href="/secure-admin-panel/wapl/admins" id="adminsLink" style="display: none;">
                    <i>üë§</i> Admins
                </a>
                <a href="/secure-admin-panel/wapl/logout">
                    <i>üö™</i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="admin-header">
                <div class="admin-info">
                    <h1>Students Management</h1>
                    <span class="role-badge super-admin" id="roleBadge">SUPER ADMIN</span>
                </div>
            </div>

            <!-- Content Card -->
            <div class="content-card">
                <div class="top-actions">
                    <div class="filters">
                        <div class="filter-group">
                            <label>Filter by Status:</label>
                            <select id="statusFilter" onchange="filterStudents()">
                                <option value="">All Students</option>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search:</label>
                            <input type="text" id="searchInput" placeholder="Search by name, email, WAPL ID..." oninput="filterStudents()">
                        </div>
                    </div>
                    <button onclick="window.location.href='/secure-admin-panel/wapl/add-student'" class="btn btn-primary">
                        ‚ûï Add New Student
                    </button>
                </div>

                <h2 style="margin-bottom: 20px;">All Students</h2>

                <!-- Desktop Table View -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>WAPL ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Domains</th>
                                <th>Assigned HR</th>
                                <th>Status</th>
                                <th>Registration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <tr>
                                <td colspan="9">
                                    <div class="empty-state">
                                        <h3>Loading students...</h3>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Mobile Card View -->
                <div class="student-cards" id="studentCards">
                    <!-- Cards will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        let allStudents = [];
        let allHRs = [];
        let filteredStudents = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        }

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });

        async function checkSuperAdmin() {
            try {
                const response = await fetch('/api/admin/check-super-admin');
                const data = await response.json();
                
                const roleBadge = document.getElementById('roleBadge');
                if (data.is_super_admin) {
                    roleBadge.textContent = '‚≠ê SUPER ADMIN';
                    roleBadge.className = 'role-badge super-admin';
                    document.getElementById('domainsLink').style.display = 'flex';
                    document.getElementById('adminsLink').style.display = 'flex';
                } else {
                    roleBadge.textContent = 'üîí ADMIN';
                    roleBadge.className = 'role-badge admin';
                }
            } catch (error) {
                console.error('Error checking super admin:', error);
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch('/api/admin/students');
                allStudents = await response.json();
                filteredStudents = allStudents;
                displayStudents();
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        async function loadHRs() {
            try {
                const response = await fetch('/api/admin/hrs');
                allHRs = await response.json();
            } catch (error) {
                console.error('Error loading HRs:', error);
            }
        }

        function displayStudents() {
            displayTableView();
            displayCardView();
        }

        function displayTableView() {
            const tbody = document.getElementById('studentsTableBody');
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9">
                            <div class="empty-state">
                                <h3>üì≠ No students found</h3>
                            </div>
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = filteredStudents.map(student => `
                <tr>
                    <td><strong>${student.wapl_id || 'N/A'}</strong></td>
                    <td>${student.full_name || 'N/A'}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>${student.phone || 'N/A'}</td>
                    <td>${student.domain_names || 'N/A'}</td>
                    <td>
                        ${student.assigned_hr_name ? 
                            `<span class="hr-badge hr-assigned">‚úì ${student.assigned_hr_name}</span>` :
                            `<span class="hr-badge hr-not-assigned">Not Assigned</span>`
                        }
                    </td>
                    <td>
                        <span class="status-badge status-${student.account_status}">
                            ${student.account_status || 'N/A'}
                        </span>
                    </td>
                    <td>${formatDate(student.created_at || student.registration_date)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-view" onclick="viewStudent(${student.id})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                View
                            </button>
                            
                            <div class="action-dropdown">
                                <button class="action-menu-btn" onclick="toggleActionMenu(event, ${student.id})">
                                    <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                                        <circle cx="10" cy="4" r="1.5"/>
                                        <circle cx="10" cy="10" r="1.5"/>
                                        <circle cx="10" cy="16" r="1.5"/>
                                    </svg>
                                </button>
                                <div class="action-menu" id="actionMenu${student.id}">
                                    ${student.account_status === 'pending' ? 
                                        `<button onclick="approveStudent(${student.id})" class="menu-item warning">‚úì Approve</button>` : ''
                                    }
                                    ${student.account_status === 'active' ? 
                                        `<button onclick="suspendStudent(${student.id})" class="menu-item warning">‚è∏ Suspend</button>` : 
                                        `<button onclick="activateStudent(${student.id})" class="menu-item warning">‚ñ∂ Activate</button>`
                                    }
                                    <button onclick="deleteStudent(${student.id})" class="menu-item danger">üóë Delete</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function displayCardView() {
            const cardsContainer = document.getElementById('studentCards');
            
            if (filteredStudents.length === 0) {
                cardsContainer.innerHTML = `<div class="empty-state"><h3>üì≠ No students found</h3></div>`;
                return;
            }

            cardsContainer.innerHTML = filteredStudents.map(student => `
                <div class="student-card">
                    <div class="student-card-header">
                        <div>
                            <div class="student-card-name">${student.full_name || 'N/A'}</div>
                            <div class="student-card-wapl-id">${student.wapl_id || 'N/A'}</div>
                        </div>
                        <span class="status-badge status-${student.account_status}">
                            ${student.account_status || 'N/A'}
                        </span>
                    </div>
                    
                    <div class="student-card-info">
                        <div class="info-row">

        function toggleActionMenu(event, studentId) {
            event.stopPropagation();
            document.querySelectorAll('.action-menu').forEach(menu => {
                if (menu.id !== `actionMenu${studentId}`) {
                    menu.classList.remove('show');
                }
            });
            document.getElementById(`actionMenu${studentId}`).classList.toggle('show');
        }

        document.addEventListener('click', () => {

        function filterStudents() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredStudents = allStudents.filter(student => {
                const matchesStatus = !status || student.account_status === status;
                const matchesSearch = !search || 
                    student.full_name?.toLowerCase().includes(search) ||
                    student.email?.toLowerCase().includes(search) ||
                    student.wapl_id?.toLowerCase().includes(search) ||
                    student.phone?.includes(search);

                return matchesStatus && matchesSearch;
            });

            displayStudents();
        }

        function formatDate(dateString) {
            if (!dateString) {
                return new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            }
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                }
                return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            } catch (error) {
                return new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            }
        }
