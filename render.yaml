services:
  - type: web
    name: wapl-system
    runtime: python
    runtimeVersion: 3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --access-logfile - app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
    healthCheckPath: /
    routes:
      - path: /
        matchType: prefix
